<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0078d7, #f5f5f5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 3px solid #0078d7;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 2rem;
            font-weight: bold;
            color: #0078d7;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0 0 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link-list li {
            margin: 15px 0;
            width: 100%;
            max-width: 400px; /* Adjust this for the desired width */
        }

        .link-list a {
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #0078d7;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #f5f5f5;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            width: 100%;
        }

        .link-list a:hover {
            transform: scale(1.1);
            background-color: #0078d7;
            color: white;
        }

        .link-list .icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #0078d7;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1rem;
            transition: transform 0.3s;
        }

        .link-list a:active .icon {
            transform: scale(1.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f5f5f5;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.1);
            background-color: #0078d7;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-picture">
        <img src="https://via.placeholder.com/120" alt="Your Picture">
    </div>
    <div class="name">Your Name</div>
    <div class="bio">A brief description about yourself. Tech enthusiast, creator, and innovator.</div>

    <ul class="link-list">
        <li><a href="https://example1.com" target="_blank"><span class="icon">1</span>Link 1</a></li>
        <li><a href="https://example2.com" target="_blank"><span class="icon">2</span>Link 2</a></li>
    </ul>

    <div class="social-links">
        <a href="https://github.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png" alt="GitHub Icon">
        </a>
        <a href="https://linkedin.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn Icon">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Icon">
        </a>
        <a href="https://instagram.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon">
        </a>
        <a href="https://youtube.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube Icon">
        </a>
    </div>
</div>

</body>
</html>
